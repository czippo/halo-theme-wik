      name: travle_title           
      label: 旅行
      type: text 
      default: '生活太匆碌，美景无心顾，来一场不一样的旅行吧。迎接你的或许是阳光温暖，清风徐徐，也不一定，感受才是灵魂的语言，文字只是表达感受的标点和符号'
    about_title:
      name: about_title           
      label: 关于我
      type: text 
      default: '我是一名"另类"软件工程师，不会修电脑，不会破解密码，没有格子衬衫，没有高薪。喜欢写写代码，看看书，没有想过改变世界， 只想着在有限的时间里做点有意义的事，帮助需要帮助的人，所有我力所能及的善行，所有充盈与心的善意，我都会毫不吝惜，即刻倾于，只因此生之路，再也无法重新走过。'
